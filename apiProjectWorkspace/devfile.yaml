apiVersion: 1.0.0
metadata:
  name: apiProject
projects:
  - name: apiProject
    source:
      location: <pathToApiProjectInSourceCodeManagement>
      type: github
      branch: main
components:
  - mountSources: true
    endpoints:
      - attributes:
          cookiesAuthEnabled: 'true'
          public: 'true'
          path: /zosConnect/designer/
          secure: 'true'
        name: zosconnect-ui-endpoint
        port: 9080
    env:
      - name: ZCON_DESIGNER_PROJECT
        value: /projects/apiProject/start
      - name: DB2_HOST
        value: <db2Host>
      - name: DB2_PORT
        value: <db2Port>
      - name: DB2_USERNAME
        value: <db2Username>
      - name: DB2_PASSWORD
        value: <db2Password>
    memoryLimit: 4927M
    type: dockerimage
    image: 'icr.io/zosconnect/ibm-zcon-designer:3.0.62'
    alias: zosconnect
  - id: redhat/vscode-yaml/latest
    type: chePlugin
  - id: redhat/vscode-xml/latest
    type: chePlugin
